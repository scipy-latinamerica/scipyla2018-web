<div class="container">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">
            <img src="{{hprefix}}assets/img/scipyla.nav.svg" height="48" class="hidden-xs"/>
            <img src="{{hprefix}}assets/img/scipyla.nav.xs.svg" height="60" class="visible-xs"/>
        </a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
            <li></li>
            <li class="dropdown" ng-class="{ 'active': section.id === route.section }" ng-repeat="section in mainnav">

                <a ng-if="section.href || section.href === ''" href="{{hprefix + section.href}}" ng-bind="section.caption"></a>

                <a ng-if="!section.href && section.href !== ''" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{section.caption}} <span class="caret"></span></a>

                <ul ng-if="!section.href" class="dropdown-menu">
                    <li ng-repeat="item in section.items"
                        class="{{(item.isDivider)? 'divider': (item.href === null)? 'dropdown-header' : ''}}"
                        role="{{(item.isDivider)? 'separator' : ''}}">
                        <a ng-if="item.href && item.href !== '&'" data-prefix="{{hprefix}}" ng-href="{{hprefix + item.href}}" ng-bind="item.caption"></a>
                        <a ng-if="item.href && item.href === '&'" ng-bind="item.caption" ng-click="setLang( item.id )"></a>
                        <span ng-if="item.href === null" ng-bind="item.caption"></span>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
